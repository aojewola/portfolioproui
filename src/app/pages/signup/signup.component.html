<!-- Display alert if login is invalid -->

<div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
</div>

<div *ngIf="!successMessage" class="container mt-5">
    <h1 class="text-center">SignUp</h1>

    <form (ngSubmit)="handleSignUp()" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-control" 
          [(ngModel)]="username" 
          required 
          placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          [(ngModel)]="password" 
          required 
          placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-success w-100">SignUp</button>
    </form>
  </div>
