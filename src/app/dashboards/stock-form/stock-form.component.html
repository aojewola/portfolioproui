<!-- Allow user to add new stock to their Portfolio -->
 <h2>Add Stock</h2>
 <form (ngSubmit)="addStock()">
    <label for="symbol">Symbol:</label>
    <input id="symbol" [(ngModel)]="symbol" name="symbol" required>
    <label for="quantity">Quantity:</label>
    <input id="quantity" [(ngModel)]="quantity" name="quantity" required>
    <button type="submit">Add</button>
 </form>
